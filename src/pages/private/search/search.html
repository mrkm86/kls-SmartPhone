<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>検索画面</ion-title>
    </ion-navbar>
</ion-header>

<!--20181016 ANHLD ADD START-->
<ion-content padding>
    <ion-grid>
        <ion-row class="ion-row-search">
            <ion-col>
                <ion-item>
                    <ion-input #txtKeyword
                               name="txtKeyword"
                               type="text"
                               placeholder="キーワードを入力"
                               ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <button ion-button icon-only
                        item-content
                        (click)="Scanner_OnScanned($event)">
                    <ion-icon name="md-qr-scanner"></ion-icon>
                </button>
                <button ion-button icon-only
                        item-content
                        class="button-search"
                        name="btnSearch"
                        color="light"
                        (click)="cmdSearch_Click()">
                    <ion-icon name="md-search"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="item-grid" *ngIf="GLOBAL_DATA.Cnt > 0">
        <ion-row wrap *ngFor="let item of GLOBAL_DATA.Data; let i = index">
            <ion-col  (click)="cmdDetails_Click(i)">
                <ion-label stacked>{{item[2]}}</ion-label>
                <ion-label stacked>{{item[4]}}</ion-label>
            </ion-col >
            <ion-col (click)="cmdDetails_Click(i)">
                <ion-label stacked>在庫数: {{item[8]}}</ion-label>
                <ion-label stacked>{{item[3]}}</ion-label>
            </ion-col>
            <ion-col>
                <button ion-button 
                        icon-only 
                        class="button-more"
                        (click)="cmdDetails_Click(i)">
                    <ion-icon name="md-more"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<!--20181016 ANHLD ADD END-->
