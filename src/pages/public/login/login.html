<ion-header>
    <ion-navbar>
        <ion-title>
            ログイン
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <h2 class="center">ログイン情報を入力</h2>

        <!--ログインID-->
        <ion-grid>
            <ion-row>
                <!--テキストボックス-->
                <ion-item>
                    <ion-input #inputLoginUser
                                name="inputLoginUser"
                                type="number"
                                maxlength="7"
                                placeholder="ログインID"
                                (focus)="txtLoginUser_GotFocus()">
                    </ion-input>
                </ion-item>
                <!--スキャンボタン-->
                <ion-item no-lines class="item-button-scan">
                    <ion-label stacked></ion-label>
                    <button ion-button icon-only
                            item-content class="button-scan"
                            name="btnLoginUser"
                            (click)="Scanner_OnScanned($event)">
                        <ion-icon name="md-qr-scanner"></ion-icon>
                    </button>
                </ion-item>
            </ion-row>

        </ion-grid>

        <!--パスワード-->
        <ion-grid>
            <ion-row>
                <!--テキストボックス-->
                <ion-item>
                    <ion-input #inputLoginPassWord
                                name="inputLoginPassWord"
                                type="password"
                                maxlength="32"
                                placeholder="パスワード"
                                (focus)="txtLoginPassWord_GotFocus()">
                    </ion-input>
                </ion-item>
                <!--スキャンボタン-->
                <ion-item no-lines class="item-button-scan">
                    <ion-label stacked></ion-label>
                    <button ion-button icon-only
                            item-content class="button-scan"
                            name="btnLoginPassWord"
                            (click)="Scanner_OnScanned($event)">
                        <ion-icon name="md-qr-scanner"></ion-icon>
                    </button>
                </ion-item>
            </ion-row>
        </ion-grid>

        <!--号車-->
        <ion-grid>
            <ion-row>
                <!--テキストボックス-->
                <ion-item>
                    <ion-input #inputCarNo
                                name="inputCarNo"
                                type="number"
                                maxlength="5"
                                placeholder="号車"
                                (focus)="txtCarNo_GotFocus()">
                    </ion-input>
                </ion-item>
                <!--スキャンボタン-->
                <ion-item no-lines class="item-button-scan">
                    <ion-label stacked></ion-label>
                    <button ion-button icon-only
                            item-content class="button-scan"
                            name="btnCarNo"
                            (click)="Scanner_OnScanned($event)">
                        <ion-icon name="md-qr-scanner"></ion-icon>
                    </button>
                </ion-item>
            </ion-row>
        </ion-grid>

        <!--確定ボタン-->
        <ion-item>
            <button ion-button full large block
                    class="button-SignIn"
                    (click)="cmdSignIn_Click()">
                    ログイン
            </button>
        </ion-item>

    </ion-list>
</ion-content>
