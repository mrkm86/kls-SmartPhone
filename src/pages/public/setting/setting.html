<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            設定
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <div class="page-setting-content">

            <div>
                <h2 class="center">携帯プリンタ</h2>
                <ion-grid>
                    <ion-row>
                        <ion-item>
                            <ion-label stacked>BDADDRESS</ion-label>
                            <ion-input #InputBDADDRESS name="InputBDADDRESS" type="text"></ion-input>
                        </ion-item>
                        <ion-item no-lines class="item-button-scan">
                            <ion-label stacked></ion-label>
                            <button ion-button icon-only item-content class="button-scan" name="btnBDADDRESS" (click)="Scanner_OnScanned($event)">
                                <ion-icon name="md-qr-scanner"></ion-icon>
                            </button>
                        </ion-item>
                    </ion-row>
                </ion-grid>
            </div>


            <div>
                <h2 class="center">接続先情報</h2>
                <ion-grid>
                    <ion-row>
                        <ion-item>
                            <ion-label stacked>API Service URL</ion-label>
                            <ion-input #txtUrlInput name="txtUrlInput" type="text" placeholder="https://"></ion-input>
                        </ion-item>
                        <ion-item no-lines class="item-button-scan">
                            <ion-label stacked></ion-label>
                            <button ion-button icon-only item-content class="button-scan" name="btnInputUrl" (click)="Scanner_OnScanned($event)">
                                <ion-icon name="md-qr-scanner"></ion-icon>
                            </button>
                        </ion-item>
                    </ion-row>
                </ion-grid>
            </div>

            <div>
                <!--システム概要-->
                <p>
                    KWE Application - Version X.X.X
                </p>
            </div>
            
        </div>

    </ion-list>
</ion-content>
